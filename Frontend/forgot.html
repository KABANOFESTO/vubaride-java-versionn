<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />
    <link rel="stylesheet" href="./css/forgot.css">

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Forgot Password UI Using CSS - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="card">
        <p class="lock-icon"><span class="material-symbols-outlined">lock</span></p>
        <h2>Forgot Password?</h2>
        <p>You can reset your Password here</p>
        <input type="text" class="passInput" id="email" placeholder="Email address">
        <button id="sendBtn">Send My Password</button>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', function () {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            axios.post('http://localhost:8080/auth/forgot-password', {
                email: email
            })
            .then(function (response) {
                alert('Password reset email sent successfully!');
            })
            .catch(function (error) {
                console.error(error);
                if (error.response && error.response.status === 403) {
                    alert('You are not authorized to perform this action.');
                } else {
                    alert('Error sending reset email. Please try again.');
                }
            });
        });
    </script>
</body>

</html>
